<div class="mat-elevation-z4">

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="title">
      <mat-header-cell mat-sort-header *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let scheme"> {{scheme.title}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell mat-sort-header *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let scheme"> {{scheme.description}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let scheme" >
        <button mat-button [routerLink]="['edit', scheme.id]">Edit</button>
        <button mat-button (click)="deleteScheme(scheme)">Delete</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row" [detailRow]="row"
             [detailRowTpl]="tpl"></mat-row>
  </mat-table>

  <mat-paginator [length]="(dataSource.meta$ | async)?.total"
                 [pageSize]="(dataSource.meta$ | async)?.per_page"
                 [pageSizeOptions]="[10, 20, 50]"></mat-paginator>


  <ng-template #tpl let-element>
    <div class="mat-row detail-row" style="overflow: hidden">
      {{ element.blue }}
      {{ element.green }}
      {{ element.red }}
      {{ element.aqua }}
      {{ element.pink}}
      {{ element.yellow }}
      {{ element.orange }}
    </div>
  </ng-template>
</div>
