<form (submit)="onSubmit()" #kidForm>
  <div class="loading-shade" *ngIf="isLoading" [@fadeOut]>
    <mat-spinner [diameter]="32"></mat-spinner>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px">
    <div fxFlex="1 1">
      <mat-form-field>
        <input type="text"
               [(ngModel)]="model.kid.firstName"
               matInput
               placeholder="First Name"
               name="firstName"
               #firstName="ngModel">
      </mat-form-field>
    </div>
    <div fxFlex="1 1">
      <mat-form-field fxFlex="1 1">
        <input type="text"
               [(ngModel)]="model.kid.lastName"
               matInput
               placeholder="Last Name"
               name="lastName"
               #lastName="ngModel">
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px">
    <div fxFlex="1 1">
      <mat-form-field>
        <input matInput [matDatepicker]="dp" placeholder="Year of Birth" name="yearOfBirth"
               [(ngModel)]="model.yearOfBirth" #yearOfBirth="ngModel">
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp
                        startView="multi-year"
                        (yearSelected)="chosenYearHandler($event, dp)">
        </mat-datepicker>
      </mat-form-field>
    </div>

    <div fxFlex="1 1">
      <mat-form-field>
        <mat-select placeholder="Select gender" [(value)]="model.kid.gender">
          <mat-option *ngFor="let gender of genders" [value]="gender.value">
            {{gender.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </div>
  <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px">
    <div fxFlex="1 1">
      <mat-form-field>
        <input type="text"
               [(ngModel)]="model.kid.cityOfBirth"
               matInput
               placeholder="City of Birth"
               name="cityOfBirth"
               #lastName="ngModel">
      </mat-form-field>
    </div>
    <div fxFlex="1 1">
      <mat-form-field>
        <input type="text"
               [(ngModel)]="model.kid.stateOfBirth"
               matInput
               placeholder="State of Birth"
               name="stateOfBirth"
               #lastName="ngModel">
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px">
    <div fxFlex="1 1 ">
      <mat-form-field>
        <input type="text"
               [(ngModel)]="model.kid.educationMother"
               matInput
               placeholder="Mother's Education"
               name="educationMother"
               #lastName="ngModel">
      </mat-form-field>
    </div>
    <div fxFlex="1 1 ">
      <mat-form-field>
        <input type="text"
               [(ngModel)]="model.kid.educationFather"
               matInput
               placeholder="Father's Education"
               name="educationFather"
               #lastName="ngModel">
      </mat-form-field>
    </div>
  </div>
</form>
